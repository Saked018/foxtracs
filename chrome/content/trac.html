<html>
  <head>
    <title>trac test</title>
    <script type="text/javascript" src="xmlrpc.js"></script>
  </head>
  <body>
  <script type="text/javascript">
    function xhrrpc(method, params, callback) {
      var req = new XMLHttpRequest();
      var url = 'http://localhost:5000/trac/xmlrpc';

      var post = "<?xml version='1.0'?>\n<methodCall>";
      post += "<methodName>" + method + "</methodName>";
      if (params != null) {
        post += "<params><param><value><i4>"+params+"</i4></value></param></params>";
      }
      post += "</methodCall>";

      req.open('POST', url, true);
      req.setRequestHeader('Content-Type', 'text/xml');
      req.onreadystatechange = function (aEvt) {
        if (req.readyState == 4 && req.status == 200) {
          if (callback !== undefined) {
            callback(req);
          }
          else {
            console.log(req.responseText);
          }
        }
      }
      req.send(post);
    }

    function ticket_list() {
      xhrrpc('ticket.query', null, function(req) {
        var param = req.responseXML.getElementsByTagName('value')[0];
        var valnode = param.firstChild;
        while (valnode.nodeType != Node.ELEMENT_NODE) {
          valnode = valnode.nextSibling;
        }
        var tickets = XMLRPC.decode(valnode);
        console.log(tickets);
        for (var i=0; i<tickets.length; i++) {
          ticket_get(tickets[i]);
        }
      });
    }

    function ticket_get(id) {
      xhrrpc('ticket.get', id, function(req) {
        var param = req.responseXML.getElementsByTagName('value')[0];
        var valnode = param.firstChild;
        while (valnode.nodeType != Node.ELEMENT_NODE) {
          valnode = valnode.nextSibling;
        }
        var info = XMLRPC.decode(valnode);
        console.log(info);
      });
    }

    ticket_list();

  </script>
  </body>
</html>
